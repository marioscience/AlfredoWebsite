<h1 class="mat-h1 section-title">Login</h1>
<div class="messages">
  <p *ngFor="let message of messages">- {{message}}</p>
</div>
<mat-card fxLayout="column" class="section-container login-section">
  <mat-input-container>
    <input matInput #username type="text" placeholder="Username"
           (keyup.enter)="login(username.value, password.value)">
  </mat-input-container>
  <mat-input-container>
    <input matInput #password type="password" placeholder="Password"
           (keyup.enter)="login(username.value, password.value)">
  </mat-input-container>
  <button mat-button (click)="login(username.value, password.value)">Login</button>
  <a routerLink="/admin/register">Register here</a>
</mat-card>
