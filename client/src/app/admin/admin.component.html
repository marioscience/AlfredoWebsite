<md-sidenav-container>
  <div class="admin-section">
    <div class="admin-header" fxLayout="row">
      <h1 class="mat-h1 section-title" fxFlex="66" fxFlexOffset="15">Admin</h1>
      <div fxFlex fxLayout="column" fxLayoutAlign="center end">
        <button md-button (click)="logout()" class="logout-button">Logout</button>
      </div>
    </div>

    <md-tab-group>
      <md-tab label="Content">
        <introduction-edit></introduction-edit>
        <music-edit></music-edit>
        <transcription-edit></transcription-edit>
        <biography-edit></biography-edit>
      </md-tab>
      <md-tab label="User Management">
        <p>Users Go Here</p>
      </md-tab>
    </md-tab-group>
  </div>
</md-sidenav-container>
