<div #videoContainer class="video-container">
  <video #videoElement class="video-stream html5-main-video"
         controls controlsList="nodownload"
         preload="metadata"
         (loadedmetadata)="videoFinishedLoading()"
         src="{{ src }}">

  </video>
  <div class="playback-controls" fxLayout>
    <button mat-button (click)="playPause()" fxFlex="5%" *ngIf="isPaused">
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button mat-button (click)="playPause()" fxFlex="5%" *ngIf="!isPaused">
      <mat-icon>pause</mat-icon>
    </button>
    <mat-slider min="0" max="1" step="0.1" [(ngModel)]="volume" (input)="updateVolume($event)"
                fxFlex="13%"></mat-slider>
    <div fxFlex="2%"></div>
    <mat-progress-bar [value]="progressPercent" fxFlex="70%"></mat-progress-bar>
    <button mat-button (click)="toggleFullscreen()" *ngIf="isFullscreenEnabled" fxFlex="5%">
      <mat-icon>fullscreen</mat-icon>
    </button>
  </div>
</div>
