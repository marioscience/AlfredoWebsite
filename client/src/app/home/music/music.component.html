<div class="music-container section-container">
  <h1 class="mat-h1 section-title">Music</h1>
  <div fxLayout.lt-md="column" fxLayoutGap="30px">
    <div fxFlex="70" *ngIf="safeUrl">
      <iframe id="ytplayer" type="text/html"
              [src]="safeUrl"
              frameborder="0" allowfullscreen></iframe>
    </div>

    <mat-card fxFlex="30">
      <audio-player *ngIf="music.musicPlaylist" [playList]="music.musicPlaylist"></audio-player>
    </mat-card>
  </div>
</div>
