<div class="transcription-section section-container" fxLayout="column" fxLayoutAlign="start center">
  <h1 class="mat-h1 section-title">Transcriptions</h1>
  <p class="mat-body-1">{{ transcription.description }}</p>
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="45px">
    <transcription-item color="primary"
                        *ngFor="let transcriptionItem of transcription.transcriptions"
                        [transcription]="transcriptionItem">
    </transcription-item>
  </div>
</div>
